<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="contact">
		<img src="/images/leaf.png" class="leaf" id="block">
		<div class="container" id="block">
			<form class="form" onsubmit="return(validation())">
				<label class="title">Name
					<input type="text" id="name">
				</label>
				<label class="title">Email
					<input type="text" id="email">
				</label><br>
				<label>Subject</label><br>
				<input type="text" id="subject" class="line"><br>
				<textarea id="message" placeholder="Message" cols="25" rows="10"></textarea><br>
				<input type="submit" class="submit" value="Submit">
			</form>
			<div id="message-box">
				<div class="message">
					<img src="/images/checkmark.png" class="checkmark">
				<p>Message sent succesfully!</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/app.js"></script>
</body>
</html>
